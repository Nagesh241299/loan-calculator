<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Penalty Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 420px;
      background: #ffffff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #185a9d, #43cea2);
    }

    .result {
      background: #f1f8e9;
      margin-top: 25px;
      padding: 18px;
      border-radius: 10px;
      border-left: 5px solid #66bb6a;
      font-size: 15px;
      line-height: 1.6;
    }

    .error {
      background: #ffe0e0;
      border-left: 5px solid #e53935;
    }

    .result strong {
      color: #2e7d32;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Loan Penalty Calculator</h2>

    <label>Loan Amount (‚Çπ):</label>
    <input type="number" id="amount" placeholder="Enter loan amount">

    <label>Loan Date:</label>
    <input type="date" id="loanDate">

    <label>Loan Type:</label>
    <select id="loanType">
      <option value="standard">Standard (‚Çπ10/day after 15 days)</option>
      <option value="extra">Extra (‚Çπ20/day after 10 days)</option>
    </select>

    <button onclick="calculate()">üîç Calculate Total Due</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const amount = parseFloat(document.getElementById("amount").value);
      const dateValue = document.getElementById("loanDate").value;
      const type = document.getElementById("loanType").value;
      const resultBox = document.getElementById("result");

      if (!amount || !dateValue) {
        resultBox.className = 'result error';
        resultBox.innerHTML = "‚ùó Please enter both amount and loan date.";
        return;
      }

      const today = new Date();
      const loanDate = new Date(dateValue);
      const daysPassed = Math.floor((today - loanDate) / (1000 * 60 * 60 * 24));

      let grace = type === "standard" ? 15 : 10;
      let rate = type === "standard" ? 10 : 20;

      const chargeableDays = Math.max(0, daysPassed - grace);
      const penalty = chargeableDays * rate;
      const total = amount + penalty;

      resultBox.className = 'result';
      resultBox.innerHTML = `
        <strong>Days Passed:</strong> ${daysPassed} days<br>
        <strong>Chargeable Days:</strong> ${chargeableDays}<br>
        <strong>Penalty:</strong> ‚Çπ${penalty.toLocaleString()}<br>
        <strong>Total Due:</strong> ‚Çπ${total.toLocaleString()}
      `;
    }
  </script>

</body>
</html>
